<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A premium, modern Sudoku game with a glassmorphism design. Play Sudoku online with different difficulty levels.">
    <title>Neon Sudoku | Premium Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header class="game-header">
            <h1>Neon Sudoku</h1>
            <div class="game-info">
                <div class="timer-container">
                    <span class="icon">⏱️</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="difficulty-selector">
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="game-board-container">
            <div id="sudoku-grid" class="sudoku-grid">
                <!-- Grid generated by JS -->
            </div>
        </div>

        <div class="controls-container">
            <div class="numpad">
                <button class="num-btn" data-num="1">1</button>
                <button class="num-btn" data-num="2">2</button>
                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn" data-num="4">4</button>
                <button class="num-btn" data-num="5">5</button>
                <button class="num-btn" data-num="6">6</button>
                <button class="num-btn" data-num="7">7</button>
                <button class="num-btn" data-num="8">8</button>
                <button class="num-btn" data-num="9">9</button>
                <button class="action-btn" id="btn-erase" title="Erase">⌫</button>
            </div>

            <div class="game-actions">
                <button id="btn-new-game" class="primary-btn">New Game</button>
                <button id="btn-check" class="secondary-btn">Check</button>
                <button id="btn-solve" class="secondary-btn">Solve</button> <!-- For debugging/giving up -->
            </div>
        </div>
    </main>

    <!-- Modal for Game Over -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message">Congratulations!</p>
            <button id="btn-modal-close" class="primary-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
